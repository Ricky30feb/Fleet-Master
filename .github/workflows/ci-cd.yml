name: iOS CI/CD Pipeline

on:
  push:
    branches: [main]   # Trigger CI on main pushes
  pull_request:
    branches: [main]   # Trigger on PRs to main

jobs:
  build:
    runs-on: macos-latest  # Use macOS runner with latest Xcode
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode 16.2
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Verify Xcode Version
        run: xcodebuild -version

      - name: Resolve Swift Packages
        run: |
          xcodebuild -resolvePackageDependencies -project "Fleet Master.xcodeproj"

      - name: Build for iPad 10th Gen (iOS 18.2)
        run: |
          xcodebuild clean build \
          -project "Fleet Master.xcodeproj" \
          -scheme "Fleet Master" \
          -destination 'platform=iOS Simulator,name=iPad (10th generation),OS=18.2' \
          CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO

      - name: Run Unit Tests on iPad 10th Gen (iOS 18.2)
        run: |
          xcodebuild test \
          -project "Fleet Master.xcodeproj" \
          -scheme "Fleet Master" \
          -destination 'platform=iOS Simulator,name=iPad (10th generation),OS=18.2'
