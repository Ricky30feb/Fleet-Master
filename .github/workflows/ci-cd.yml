name: iOS CI/CD Pipeline

on:
  push:
    branches: [main]   # Trigger CI on pushes to main
  pull_request:
    branches: [main]   # Trigger on PRs to main

jobs:
  build:
    runs-on: macos-latest  # Use latest macOS runner with Xcode
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode 16.2
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

      - name: Verify Xcode Version
        run: xcodebuild -version

      - name: Resolve Swift Packages
        run: |
          xcodebuild -resolvePackageDependencies -project "Fleet Master.xcodeproj"

      - name: Build iPad Project
        run: |
          xcodebuild clean build \
          -project "Fleet Master.xcodeproj" \
          -scheme "Fleet Master" \
          -destination 'platform=iOS Simulator,name=iPad Pro (12.9-inch) (6th generation),OS=17.2' \
          CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO

      - name: Run Unit Tests on iPad Simulator
        run: |
          xcodebuild test \
          -project "Fleet Master.xcodeproj" \
          -scheme "Fleet Master" \
          -destination 'platform=iOS Simulator,name=iPad Pro (12.9-inch) (6th generation),OS=17.2'
